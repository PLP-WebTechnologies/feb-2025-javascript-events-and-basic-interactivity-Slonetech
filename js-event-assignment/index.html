<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Event Playground</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1> JavaScript Playground</h1>

  <!-- Buttons for events -->
  <button id="clickMe">Click Me</button>
  <button id="doubleClickMe">Double Click Me</button>
  
  <!-- Hover Element -->
  <div id="hoverBox">Hover over me!</div>

  <!-- Keypress Area -->
  <input type="text" id="keyInput" placeholder="Type something...">

  <!-- Interactive Elements -->
  <button id="colorChanger">Change My Color</button>
  <!-- <div id="gallery">
    <img id="galleryImage" src="image1.jpg" alt="Gallery Image">
    <button id="nextImage">Next Image</button>
  </div> -->

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab-btn" data-tab="tab1">Tab 1</button>
    <button class="tab-btn" data-tab="tab2">Tab 2</button>
    <div class="tab-content" id="tab1">Content for Tab 1</div>
    <div class="tab-content" id="tab2">Content for Tab 2</div>
  </div>

  <!-- Form -->
  <form id="signupForm">
    <input type="email" id="email" placeholder="Enter your email" required>
    <input type="password" id="password" placeholder="Enter password" required>
    <button type="submit">Submit</button>
    <p id="formMessage"></p>
  </form>

  <script src="script.js"></script>
</body>
</html>
